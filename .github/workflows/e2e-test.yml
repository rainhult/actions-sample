name: E2E Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  e2e-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            apps/frontend/package-lock.json
            apps/e2e/package-lock.json

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'
          cache-dependency-path: apps/backend/build.gradle

      - name: Install frontend dependencies
        working-directory: apps/frontend
        run: npm ci

      - name: Install e2e dependencies
        working-directory: apps/e2e
        run: npm ci

      - name: Get Playwright version
        id: playwright-version
        working-directory: apps/e2e
        run: echo "version=$(npm list @playwright/test --depth=0 --json | jq -r '.dependencies["@playwright/test"].version')" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        working-directory: apps/e2e
        run: npx playwright install chromium --with-deps

      - name: Build frontend
        working-directory: apps/frontend
        run: npm run build

      - name: Copy frontend to backend
        working-directory: apps/frontend
        run: npm run copy

      - name: Start PostgreSQL
        run: |
          docker run -d \
            --name actions-sample-postgresqldb \
            -e POSTGRES_USER=postgres \
            -e POSTGRES_PASSWORD=postgres \
            -e POSTGRES_DB=postgres \
            -p 5432:5432 \
            postgres:latest
          sleep 5

      - name: Wait for PostgreSQL to be ready
        run: |
          timeout 30 bash -c 'until docker exec postgres-test pg_isready -U postgres; do sleep 2; done'

      - name: Make gradlew executable
        working-directory: apps/backend
        run: chmod +x gradlew

      - name: Build backend
        working-directory: apps/backend
        run: ./gradlew build -x test

      - name: Start backend server
        working-directory: apps/backend
        run: |
          ./gradlew bootRun &
          echo $! > backend.pid
          sleep 15

      - name: Wait for backend to be ready
        run: |
          timeout 60 bash -c 'until curl -s http://localhost:8080 > /dev/null; do sleep 2; done'

      - name: Run E2E tests
        working-directory: apps/e2e
        run: npm test

      - name: Stop backend server
        if: always()
        run: |
          if [ -f apps/backend/backend.pid ]; then
            kill $(cat apps/backend/backend.pid) || true
          fi

      - name: Stop PostgreSQL
        if: always()
        run: |
          docker stop postgres-test || true
          docker rm postgres-test || true

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/e2e/playwright-report/
          retention-days: 30
